description: >
  Install the Azure CLI

usage:
  version: 2.1

  orbs:
    azure-cli: circleci/azure-cli@1.0.0

  jobs:
    verify-install:
      docker:
        - image: circleci/python:2.7-stretch
      steps:
        - azure-cli/install

        - run:
            name: Verify Azure CLI is installed
            command: az -v

  workflows:
    example-workflow:
      jobs:
        - verify-install
