description: Initilize the Azure CLI with a Service Principal using OIDC

parameters:
  azure-sp:
    type: env_var_name
    default: AZURE_SP
    description: >
      Name of environment variable storing the full name of the
      Service Principal, in the form http://app-url

  azure-sp-tenant:
    type: env_var_name
    default: AZURE_SP_TENANT
    description: >
      Name of environment variable storing the tenant ID for the
      Service Principal

steps:
  - run:
      name: Login to the Azure CLI via OIDC
      command: >
        az login \
          --service-principal \
          --tenant $<<parameters.azure-sp-tenant>> \
          -u $<<parameters.azure-sp>> \
          --federated-token ${CIRCLE_OIDC_TOKEN}
